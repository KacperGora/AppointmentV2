name: CI/CD for Expo React Native Backend
on:
  push:
    branches:
      - main  # Wybierz główną gałąź, np. main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          npm install

      - name: Build the project
        run: |
          npm run build

      - name: Deploy to Raspberry Pi
        run: |
          ssh admin@192.168.8.162 'cd /home/admin/app && git pull && npm install && npm run build && pm2 restart all' 
          