name: CI Pipeline

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      # Krok 1: Checkout kodu z repozytorium
      - name: Checkout code
        uses: actions/checkout@v2

      # Krok 2: Instalacja Node.js w wersji 20.9.0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.9.0' # Ustaw wersję Node.js

      # Krok 3: Przejdź do folderu Backend
      - name: Change directory to Backend
        run: cd Backend

      # Krok 4: Instalacja zależności projektu
      - name: Install dependencies
        run: |
          cd Backend
          npm install

      # Krok 5: Pobierz zmiany z repozytorium
      - name: Git Pull
        run: |
          cd Backend
          git pull origin master

      # Krok 6: Budowanie projektu
      - name: Run build
        run: |
          cd Backend
          npm run build

      # Krok 7: Restart serwera (np. PM2)
      - name: Restart server
        run: |
          pm2 stop all || true  # Zatrzymaj wszystkie instancje aplikacji
          pm2 start npm --name "index" -- run start  # Uruchom ponownie aplikację
